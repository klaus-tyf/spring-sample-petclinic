<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},\`login\`)}">
<body>

<h1>Login</h1>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Please sign in</h3>
      </div>
      <div class="card-body">
        <form th:action="@{/login}" method="post">
          <div th:if="\${param.error}" class="alert alert-danger">
            Invalid username or password.
          </div>
          <div th:if="\${param.logout}" class="alert alert-success">
            You have been logged out.
          </div>
          
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required="required" />
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required="required" />
          </div>
          
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        
        <div class="mt-4">
          <h5>Demo Users:</h5>
          <ul class="list-unstyled">
            <li><strong>user</strong> / password <span class="badge bg-secondary">USER role</span></li>
            <li><strong>vet</strong> / vet123 <span class="badge bg-info">VET role</span></li>
            <li><strong>admin</strong> / admin123 <span class="badge bg-success">ADMIN + USER + VET roles</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
