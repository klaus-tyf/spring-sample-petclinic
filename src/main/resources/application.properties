# database init, supports mysql too
database=h2
spring.sql.init.mode=never
# Liquibase configuration
spring.liquibase.change-log=classpath:db/liquibase/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging Configuration
logging.level.org.springframework=INFO
# Web debugging
# logging.level.org.springframework.web=DEBUG
# Context annotation debugging
# logging.level.org.springframework.context.annotation=TRACE

# Spring Security Trace Logging
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.security.access=TRACE
logging.level.org.springframework.security.authentication=TRACE
logging.level.org.springframework.security.authorization=TRACE
logging.level.org.springframework.security.web.FilterChainProxy=TRACE
logging.level.org.springframework.security.web.authentication=TRACE
logging.level.org.springframework.security.web.session=TRACE
logging.level.org.springframework.security.web.csrf=TRACE

# Custom application logging
logging.level.org.springframework.samples.petclinic=DEBUG

# Hibernate/JPA logging (optional - for database query debugging)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Root logging level
logging.level.root=INFO

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
